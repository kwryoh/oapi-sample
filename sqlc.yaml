version: "1"
packages:
- path: "db"
  name: "db"
  engine: "postgresql"
  schema: "sql/schema.sql"
  queries: "sql/query.sql"
  emit_json_tags: true
  output_db_file_name: "db.gen.go"
  output_models_file_name: "models.gen.go"
  output_querier_file_name: "querier.gen.go"
overrides:
- go_type: "uint64"
  db_type: "serial"