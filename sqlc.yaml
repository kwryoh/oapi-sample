version: "1"
packages:
- path: "gen/db"
  name: "db"
  engine: "postgresql"
  schema: "sql/schema/"
  queries: "sql/query/"
  emit_json_tags: true
  emit_prepared_queries: false
  emit_interface: false
  emit_exact_table_names: false
  emit_empty_slices: false
overrides:
- go_type: "uint64"
  db_type: "serial"